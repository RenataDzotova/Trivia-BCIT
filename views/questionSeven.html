<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .visible{
            position: absolute;
            top:20%;
            left:50%;
            width: 400px;
            height: 300px;
            background-color: blanchedalmond;
        }
        .visibleNextButton{
            display:block
        }

        .defaultNextButton{
            visibility: hidden;
        }
    </style>
</head>

<body>
    <img src="../public/1.jpeg"/>
    <h1>Question #7: Which fact is false about Skip?</h1>
    <button onclick="SendAnswer(1,7)">Speaks French at home</button>
    <button onclick="SendAnswer(2,7)">Used to run a ghost tour</button>
    <button onclick="SendAnswer(3,7)">Back in university used to be in musical likes Oklahoma, Hair, and Fiddler On The Roof</button>
    <button onclick="SendAnswer(4,7)">BCIT alumni graduating in Journalism</button>
   
    <div>
        <h2></h2>
        <a id="nextButton" class="defaultNextButton" href="/q8">
            <button>Next</button>
        </a>
        <h3 id="score"></h3>
    </div>
    
    
    <script>
       var answerDiv = document.querySelector("div")
        var rightWrong = document.querySelector("h2")
        var nextButton = document.querySelector("#nextButton")
        var scoreNum = document.querySelector("#score")
        function SendAnswer(ans, ques) {
            fetch(`http://localhost:3000/checkAnswer?answer=${ans}&question=${ques}`).then(async (data) => {
                //console.log(await data.json())
                const results = await data.json();
                console.log(results.fact)
                if (results.fact){
                    answerDiv.classList.add("visible")
                    rightWrong.innerText = ("Correct")
                    nextButton.classList.add("visibleNextButton")
                    nextButton.classList.remove("defaultNextButton")
                    scoreNum.innerText = (results.score)

                    
                } else {
                    answerDiv.classList.add("visible")
                    rightWrong.innerText = ("Wrong")
                    nextButton.classList.add("visibleNextButton")
                    nextButton.classList.remove("defaultNextButton")
                    scoreNum.innerText = (results.score)
                    
                }
            })
        }

    </script>
</body>

</html>
